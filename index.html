<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tres en línea</title>
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
            crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="principal-container">
            <div>
                <h1 id="title">Tres en línea</h1>
            </div>
            <div class="game-options">
                <div class="input-form">
                    <div id="input-form-option">
                        <input id="gameTypeManual" type="radio" name="gameType">
                        <label for="manual">Manual</label>
                    </div>
                    <div id="input-form-option">
                        <input id="gameTypeAutomatic" type="radio" name="gameType">
                        <label for="automatic">Automático</label>
                    </div>
                </div>
                <div class="reset-button">
                    <div>
                        <button type="reset">Reiniciar partida</button>
                    </div>
                </div>
            </div>
            <div class="principal-table">
                <div class="container">
                    <div class="row row-cols-3" align-items-center>
                        <div class="col">Celda 1</div>
                        <div class="col">Celda 2</div>
                        <div class="col">Celda 3</div>
                    </div>
                    <div class="row row-cols-3" align-items-center>
                        <div class="col">Celda 4</div>
                        <div class="col">Celda 5</div>
                        <div class="col">Celda 6</div>
                    </div>
                    <div class="row row-cols-3" align-items-center>
                        <div class="col">Celda 7</div>
                        <div class="col">Celda 8</div>
                        <div class="col">Celda 9</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
