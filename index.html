<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tres en línea</title>
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
            crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script type="module" src="script.js"></script>
    </head>
    <body style="background: slategrey;">
        <div class="principal-container">
            <div class="row">
                <h1 id="title">Tres en línea</h1>
            </div>
            <div class="row game-options">
                <div class="col"></div>
                <div class="col input-form">
                    <div id="input-form-option">
                        <input id="gameTypeManual" type="radio" name="gameType">
                        <label for="manual">Manual</label>
                    </div>
                    <div id="input-form-option">
                        <input id="gameTypeAutomatic" type="radio" name="gameType">
                        <label for="automatic">Automático</label>
                    </div>
                </div>
                <div class="col start-button">
                    <div>
                        <button type="submit" id="startGameButton">Empezar partida</button>
                    </div>
                </div>
                <div class="col reset-button">
                    <div>
                        <button type="reset" id="resetGameButton">Reiniciar partida</button>
                    </div>
                </div>
                <div class="col"></div>
            </div>
            <div class="principal-table">
                <div class="container">
                    <div class="row row-cols-3" align-items-center>
                        <div class="col cell" cellIndex="0" id="cellIndex0"></div>
                        <div class="col cell" cellIndex="1" id="cellIndex1"></div>
                        <div class="col cell" cellIndex="2" id="cellIndex2"></div>
                    </div>
                    <div class="row row-cols-3" align-items-center>
                        <div class="col cell" cellIndex="3" id="cellIndex3"></div>
                        <div class="col cell" cellIndex="4" id="cellIndex4"></div>
                        <div class="col cell" cellIndex="5" id="cellIndex5"></div>
                    </div>
                    <div class="row row-cols-3" align-items-center>
                        <div class="col cell" cellIndex="6" id="cellIndex6"></div>
                        <div class="col cell" cellIndex="7" id="cellIndex7"></div>
                        <div class="col cell" cellIndex="8" id="cellIndex8"></div>
                    </div>
                </div>
            </div>
            <div class="status-container">
                    <div class="col status-labels">
                        <div id="statusTitle">Jugador actual: </div>
                        <div id="statusPlayer">X</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
